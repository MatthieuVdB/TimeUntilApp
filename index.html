<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Event Countdown</h1>        
        <div id="add-event">
            <input type="text" id="event-name" placeholder="Event name">
            <input type="date" id="event-date">
            <button id="add-button">Add Event</button>
        </div>
    </div>
    <div class="Timeline-container">
        <div id="timeline-year"><div id="innerYear"></div></div>
        <div id="timeline-month"><div id="innerMonth"></div></div>
        <div id="events-list"><div id="innerList"></div></div>
    </div> 

    <script src="script_e.js"></script>
</body>
</html>
