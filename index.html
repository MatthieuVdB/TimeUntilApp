<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Application</title>
    <link rel="stylesheet" href="styles_j.css">
</head>
<body>
    <div class="countdown-container">
        <h1 id="title">How Many Days Until...?</h1>        
        <div id="add-event">
            <input type="text" id="event-name" placeholder="Event name">
            <input type="date" id="event-date">
        </div>
        <div id="div-button">
            <button id="reset-button">Reset</button>
            <button id="add-button">Add</button>
        </div>
        <div id="todaySdate"></div>
    </div>
    <div class="Timeline-container">
        <div id="timeline-year"><div id="innerYear"></div></div>
        <div id="timeline-month"><div id="innerMonth"></div></div>
        <div id="events-list"><div id="innerList"></div></div>
    </div> 

    <script src="script_j.js"></script>
</body>
</html>
